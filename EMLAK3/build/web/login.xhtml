<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Giriş Yap</title>
        
        <style>
            @import "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
            body{
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background-image: url("#{resource['images/a.jpeg']}");
                background-size: cover;
            }
            .login-box{
                width: 280px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            .login-box h1{
                float: left;
                font-size: 40px;
                color: white;
                border-bottom: 6px solid #4caf50;
                margin-bottom: 50px;
                padding: 13px 0;
            }
            .textbox{
                width: 100%;
                overflow: hidden;
                font-size: 20px;
                padding: 8px 0;
                margin: 8px 0;
                border-bottom: 1px solid #4caf50;
            }
            ::-webkit-input-placeholder { 
                color: white;
            }
            .textbox i{
                width: 26px;
                float: left;
                text-align: center;
                color: white;
            }
            .textbox input{
                border: none;
                outline: none;
                background: none;
                color: white;
                font-size: 18px;
                width: 80%;
                float: left;
                margin: 0 10px;
            }
            .btn{
                width: 100%;
                background: none;
                border: 2px solid #4caf50;
                color: white;
                padding: 5px;
                font-size: 18px;
                cursor: pointer;
                margin: 12px 0;
            }
        </style>
    </h:head>
    <h:body>
         <h:form>
             <div class="login-box">
             <h1> Giriş Yap </h1>
             <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <h:inputText value="#{userController.user.email}" a:placeholder="Email"/> 
             </div>
             <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <h:inputSecret value="#{userController.user.password}" a:placeholder="Şifre"/><br/>
             </div>
             <h:commandButton class="btn" value="Giriş Yap" action="#{userController.Login()}"/><br/>
             </div>  
            </h:form>
    </h:body>
</html>
