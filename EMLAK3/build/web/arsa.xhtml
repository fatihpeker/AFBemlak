    <h:head>
        <title>Arsa</title>
        <link type="text/css" rel="stylesheet" 
              href="/helloworld/javax.faces.resource/styles.css.jsf?ln=css" />
          <style>
               body{
                font-family: sans-serif;
            }
            *{
                padding: 0;
                margin: 0;
                border: 0;
                list-style: none;
            }
            
            a{
                text-decoration: none;
            }
            
            ul.menu{
                width: 1450px;
                background: #03A9F4;
                height: 50px;
            }
            
            ul.menu >li{
                float:left; 
                position: relative;
            }
            
            ul.menu >li >a{
                display: block;
                font-size: 15px;
                color: #fff;
                padding: 0 15px;
                line-height: 50px;
                border-right: 1px solid rgba(0,0,0,.1);
                border-left: 1px solid rgba(0,0,0,.1);
            }
            
            ul.menu ul{
                background: #03A9F4;
                width:100px;
                position:absolute;
                top:30px;
                left:0;
                opacity:0;
                transition: 250ms all;
                visibility: hidden;
            }
            
            ul.menu ul li a{
                display: block;
                padding: 7px 12px;
                color: #fff;
                font-size: 14px;
                
            }
            
            ul.menu >li:hover ul{
                opacity:1;
                visibility: visible;
                top:50px;
            }
                    
            ul.menu .button2{
                font-size: 15px;
                color: #fff;
                padding: 0 15px;
                line-height: 50px;
                border-right: 1px solid rgba(0,0,0,.1);
                border-left: 1px solid rgba(0,0,0,.1);
                background-color: #03A9F4;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
            }
            * {
              box-sizing: border-box ;
              margin: 0;
              padding: 0;
              /* 
              -May want to add "border-box for "box-sizing so padding does not affect width
              -Reset margin and padding 
             */
            }
            
            
            .form-group{
                margin-top: 15px;
            }
            
            label {
                display: block;
                color: #666;
                /* 
                  Label should be turned into a block element
                */
            }

            input {
                width: 100%;
                padding: 10px;
                border: #ddd 1px solid;
                border-radius: 5px;
                /* 
                  Inputs should reach accross the .form-wrap 100% and have some padding
                */
            }
            
            .btn {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background: #49c1a2;
                color: #fff;
                cursor: pointer;
                /* 
                  Button should wrap accross 100% and display as block
                  Background color for button is #49c1a2
                */
            }
            
            .btn:hover{
                background: #37a08e;
            }
            
            .bottom-text{
                font-size: 13px;
                margin-top: 20px;
            }
           
        </style>
    </h:head>

        <div style= "margin:30px  auto; max-width:400px; padding: 20px">
            <div style="background: #fff; padding: 15px 25px; color: #333">
                <h1 style=" text-align: left">Arsa Ekle</h1>
        <h:form enctype="multipart/form-data">
            <div styleClass="form-group">
                <h:outputLabel>m<sup>2</sup></h:outputLabel>
                <h:inputText value="#{arsaController.arsa.metreKare}" id="metrekare" /> <h:message for="metrekare" />
            </div>
            <div styleClass="form-group">
                <h:outputLabel>Kanalizasyon</h:outputLabel>
                <h:inputText value="#{arsaController.arsa.kanalizasyon}" pt:placeholder="Var,Yok" id="kanalizasyon" /> <h:message for="kanalizasyon" />
            </div>
            <div styleClass="form-group">
                <h:outputLabel>Su</h:outputLabel>
                <h:inputText value="#{arsaController.arsa.su}" pt:placeholder="Var,Yok" id="su"/> <h:message for="su" />
            </div>
            <div styleClass="form-group">
               <h:outputLabel>Telefon</h:outputLabel>

            <div styleClass="form-group">

            <div styleClass="form-group">

            </div>
            <div>
               <h:outputLabel>Resim</h:outputLabel>

               <h:commandButton styleClass="btn" action="#{documentController.upload}" value="Resim Yükle"/>
            </div>
            <h:commandButton styleClass="btn" value="Bitir" action="#{arsaController.addArsa()}"/>
